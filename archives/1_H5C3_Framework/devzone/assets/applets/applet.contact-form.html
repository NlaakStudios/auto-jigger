<div 
	data-role="applet" 
	data-name="contact-form" 
	data-version="0.1.0" 
	data-uuid="81811c60-5079-4db9-bf76-82c3bf92c05b"
	data-author="Andrew Donelson" 
	data-copyright="2013 i2tm Labs - All rights reserved." 
	data-scale="1" 
/>

<!-- Add you HTML content to this div -->
<div id="contact-form" data-role="applet" data-type="content">

	<div class="box">
		<form class="form">
			
			<p class="name">
				<input type="text" name="name" id="name" placeholder="John Doe" />
				<label for="name">Name</label>
			</p>
			
			<p class="email">
				<input type="text" name="email" id="email" placeholder="mail@example.com" />
				<label for="email">Email</label>
			</p>
			
			<p class="web">
				<input type="text" name="web" id="web" placeholder="www.example.com" />
				<label for="web">Website</label>
			</p>		
		
			<p class="text">
				<textarea name="text" placeholder="Write something to us" /></textarea>
			</p>
			
			<p class="submit">
				<input type="submit" value="Send" />
			</p>
		</form>
	</div>
</div>
