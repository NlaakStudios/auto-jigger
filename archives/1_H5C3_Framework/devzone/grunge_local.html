<style>
#DESKTOP {background-image:url(assets/img/backgrounds/carbon.jpg);background-repeat:repeat;}
#WRAPPER {position:absolute;min-height:100%;min-width:100%;height:100% !important;height:100% !important;overflow:hidden;background-image: url(assets/img/grunge/page_cracks.png);}
#HEADER {position:fixed;z-index: 9998;width: 100%;top: 0;height: 2.20em !important;}
#CONTENT {padding:0em;-moz-box-sizing:border-box;-webkit-box-sizing: border-box;-o-box-sizing: border-box;-ms-box-sizing: border-box;box-sizing: border-box;overflow: auto;width: 90%;min-height: 250em;margin: 0 auto;}
#LEFTBAR {position:fixed;z-index:9999;top:0em;bottom:0em;left:0px;width:0em;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;-o-box-sizing:border-box;-ms-box-sizing:border-box;box-sizing:border-box;}
#RIGHTBAR {position:fixed;z-index:9999;top:0em;bottom:0em;right:0px;width:0em;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;-o-box-sizing:border-box;-ms-box-sizing:border-box;box-sizing:border-box;}
#FOOTER {position:fixed;z-index:9998;width:100%;height:2.8em !important;bottom:0;}
#VIEWPORT {width:100%;height:100%;overflow:auto;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;-o-box-sizing:border-box;-ms-box-sizing: border-box;box-sizing: border-box;}

<body id="DESKTOP">
	<div id="WRAPPER" data-type="application" data-layout="absolute-none">
		
		<!-- Always on top: Position Fixed-->

		</div>

		<div id="CONTENT">		
		
			<!--<div class="r2wl_window clr-dark" style="position:absolute;left:4em;right:4em;top:8em;bottom:8em;">-->
			<div class="r2wl_window clr-dark" style="top: 8em;margin:0 auto;">
				<div class="r2wl_window.r2wl_titleBar">
					<div class="r2wl_title left"><span id="windowName"></span></div>
					<div class="icons right">
						<i class="icon icon-move uiButton" style="cursor:move;" onclick="return h5c3.localAPP.google.push();"></i>
						<i class="icon icon-collapse-alt uiButton" onclick="return APP.zoomOut(this);"></i>
						<i class="icon icon-expand-alt uiButton" onclick="return APP.zoomIn(this);"></i>
					</div>
				</div>
				<div id="windowBody" class="r2wl_body"></div>
				<div class="r2wl_statusBar">
					<div id="windowStatusBar"></div>
				</div>
			</div>	
			
		</div><!-- content -->

		<div id="FOOTER">
			<div data-applet="i2tm-footer-grunge"></div>
		</div><!-- footer -->
	</div><!-- wrapper -->
	<div id="OVERLAY"></div>
