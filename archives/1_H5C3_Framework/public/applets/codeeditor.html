<!-- H5C3 Code Editor -->
<!DOCTYPE html>
<html lang="en">
<head>
	<title>ACE in Action</title>
<style data-role="applet">
.ace_gutter-cell {
	text-shadow: 0px 1px 1px #4d4d4d; color: #222;
}
.ace-ambiance .ace_cursor {
	border-left: 1px solid #7DE879;
}
#i2tm-ide {
    min-height: 100%;
    height: 0em;
}

#ide {
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	overflow:auto;
	border: 1px solid #ccc;
	width:100%;
	min-height:100%;
}
#toolbarIDE {
	position: fixed;
	top:0px;
	height:60px;
	width:100%;
}
#tbCMDS {
	height:30px;
	width:100%;
	background-image: url('http://h5c3.i2tmlabs.com/public/shared/img/horz_bar_30.jpg');	
	background-repeat:repeat-x;
}
#tbCMDS .button {
	margin: 0em 0.1em 0em 0.1em;
	padding: 0.4em 0.3em 0.4em 0em;
	text-shadow: 0px 2px 4px #000;
	color: #71B171;
	font-size: 1.0em;
	font-family: Arial, Sans-Serif;
	text-decoration: none;
	vertical-align: middle;
	line-height: 1.8em;
}
#tbCMDS .button:hover {
	background: #687C66;
	color: #81cc7e;
}
#tbCMDS .button:active {
   border-bottom-color: #009900;
}

#tbTABS {
	height:30px;
	width:100%;
	background-image: url('http://h5c3.i2tmlabs.com/public/shared/img/horz_bar_30.jpg');	
	background-repeat:repeat-x;
}
#tbTABS .fileTab {
	margin: 0em 0.1em 0em 0.1em;
	padding: 0.4em 0.3em 0.4em 0em;
	text-shadow: 0px 2px 4px #000;
	color: #949494;
	font-size: 1.0em;
	font-family: Arial, Sans-Serif;
	text-decoration: none;
	vertical-align: middle;
	line-height: 1.8em;	
}
#tbTABS .fileTab:hover {
	color: #81cc7e;
}
#tbTABS .fileTab:active {
   border-bottom-color: #009900;
}
#editor { 
	width:100%;
	height:100%;
	overflow:auto;
}
</style>
	
	<script src="../shared/js/ext/modernizr.all.release.js" title="Modernizr" ></script>
	<script src="../shared/js/ext/jquery/jquery-1.10.2.min.js"></script>
	<script src="../shared/js/ext/ace/ace.js" type="text/javascript" charset="utf-8"></script>
	<script src="../shared/js/ext/ace/codeeditor.js" type="text/javascript" charset="utf-8"></script>
	
</head>
<body>
	<div id="ide">
		<div id="toolbarIDE">
			<div id="tbCMDS" class="ace-ambiance .ace_gutter-layer">
				<p class="ace_gutter-cell">
					<a href="#" class="button">New</a>|<a href="#" class="button">Save</a>|<a href="#" class="button">Print</a>
				</p>
			</div>
			<div id="tbTABS">
				<span class="fileTab">File 1</span><span class="fileTab">File 2</span><span class="fileTab">File 3</span>
			</div>
			
		</div>

		<div id="editor">function foo(items) {
			var x = "All this is syntax highlighted";
			return x;
		}
		</div>
    </div>
	
</body>
</html>
