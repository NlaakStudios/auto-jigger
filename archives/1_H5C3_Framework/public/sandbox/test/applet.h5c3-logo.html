<style data-role="css">
@charset 'UTF-8';
@import url('../assets/css/h5c3.effects.css');

#h5c3_logo {
	font-size:2em;
	display: block;
}
#hlmc { 
	position: relative;
	display:block;
	top:0px;
	left:0px;
	width:100%;
	height:100%;
	font-family: Neuropol, sans-serif;
	text-transform: uppercase;
	text-align: center;
	padding-top:6.25%;
}
#h5c3_logo .animateIn {
	-webkit-transform-origin:center center;
	-webkit-animation:h5c3-zoom-in 10s linear;
	-webkit-animation-iteration-count: 1;
	-webkit-animation-delay:2.5s;
	-webkit-animation-timing-function: ease-in;
}
#h5c3_logo .animateOut {
	-webkit-transform-origin:center center;
	-webkit-animation:h5c3-zoom-out 3s linear;
	-webkit-animation-iteration-count: 1;
	-webkit-animation-delay:2.5s;
	-webkit-animation-timing-function: ease-out;
}
#h5c3_logo .c_H { display:inline; font-size: 100%; color: #e98900; } 
#h5c3_logo .c_5 { display:inline; font-size: 50%; color: #e98900; }
#h5c3_logo .c_C { display:inline; font-size: 100%; color: #000beb; } 
#h5c3_logo .c_3	{ display:inline; font-size: 50%; color: #000beb; }
#h5c3_logo .w_FW { display:block; font-size: 42%; color: #444444;} 
@-webkit-keyframes h5c3-zoom-out {
  0% {
	opacity: 0;
	-webkit-transform: scale(3.5);
	-webkit-animation-timing-function: ease-in;
  } 
  50% {
	opacity: 1;
	-webkit-transform: scale(1.8);
	-webkit-animation-timing-function: linear;
  }
  100% {
	opacity: 0;
	-webkit-transform: scale(0.5);
  }
}
</style>

<script data-role="code"></script>

			<div class="c_H emboss backlight">H</div>
			<div class="c_5 emboss backlight">5</div>
			<div class="c_C emboss backlight">C</div>
			<div class="c_3 emboss backlight">3</div>

		</div>
	</div>			
</div>
