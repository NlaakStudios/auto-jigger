@charset 'UTF-8';
@import url('../assets/css/h5c3.effects.css');

#i2tm_logo {
	font-size:5em;
	display: block;
}
#ilmc { 
	position: relative;
	display:block;
	top:0px;
	left:0px;
	width:100%;
	height:100%;
	font-family: Neuropol, sans-serif;
	text-transform: uppercase;
	text-align: center;
	padding-top:6.25%;
}
#i2tm_logo .w_IL { display:inline; font-size: 100%; color: #00cc00; } 

@i2tm_logo .animateIn {
	-webkit-transform-origin:center center;
	-webkit-animation:i2tm-zoom-in 5s linear;
	-webkit-animation-iteration-count: 1;
	-webkit-animation-delay:1s;
	-webkit-animation-timing-function: ease-in;
}

@-webkit-keyframes i2tm-zoom-in {
  0% {
	opacity: 0;
	-webkit-transform: scale(0.5);
	-webkit-animation-timing-function: ease-in;
  } 
  50% {
	opacity: 1;
	-webkit-transform: scale(1.8);
	-webkit-animation-timing-function: linear;
  }
  100% {
	opacity: 0;
	-webkit-transform: scale(3.5);
  }
}
/* End i2tm Framework Logo-Animation*/
