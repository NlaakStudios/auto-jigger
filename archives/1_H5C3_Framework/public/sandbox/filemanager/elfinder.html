<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>elFinder 2.0</title>

		<!-- jQuery and jQuery UI (REQUIRED) -->
		<link rel="stylesheet" href="http://i2tmlabs.com/h5c3/css/ext/i2tmfonts.css" type="text/css" title="Style" />
		<link rel="stylesheet" href="../assets/css/i2tm.skin.dark.css" type="text/css" title="Style" />			
		<link rel="stylesheet" type="text/css" media="screen" href="http://h5c3.i2tmlabs.com/shared/css/ext/jqueryUI/trontastic/jquery-ui-1.10.3.custom.min.css">
		<script type="text/javascript" src="http://h5c3.i2tmlabs.com/shared/js/ext/jquery/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="http://h5c3.i2tmlabs.com/shared/js/ext/jquery/jquery-ui-1.10.3.custom.min.js"></script>
		
		<!-- elFinder CSS (REQUIRED) -->
		<link rel="stylesheet" type="text/css" media="screen" href="css/elfinder.min.css">
		<link rel="stylesheet" type="text/css" media="screen" href="css/theme.css">

		<!-- elFinder JS (REQUIRED) -->
		<script type="text/javascript" src="js/elfinder.js"></script>

		<!-- elFinder translation (OPTIONAL) -->
		<script type="text/javascript" src="js/i18n/elfinder.ru.js"></script>

		<!-- elFinder initialization (REQUIRED) -->
		<script type="text/javascript" charset="utf-8">
			$().ready(function() {
				var elf = $('#elfinder').elfinder({
					url : 'php/connector.php'  // connector URL (REQUIRED)
					// lang: 'ru',             // language (OPTIONAL)
				}).elfinder('instance');
			});
		</script>
	</head>
	<body>

		<!-- Element where elFinder will be created (REQUIRED) -->
		<div id="elfinder"></div>

	</body>
</html>
