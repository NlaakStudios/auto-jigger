<ins 
	id="appwidget" 
	data-uuid="2bd71183-192d-4d59-b626-16a9e19f2bae"
	data-component="applet" 
	data-publisher="maestro" 
	data-folder="shared" 	
	
	data-app-category="Public"
	data-app-fullname="Maestro Public Resources"
	data-app-desc="These resource are can be used royalty free within Maestro Apps"
	data-user-rating="0"
	data-user-total="0"
	data-user-one="0"
	data-user-two="0"
	data-user-three="0"
	data-user-four="0"
	data-user-five="0"	
>
<style>

/***********************************************************/
/*                   Theme: text shadows                   */
/***********************************************************/
.text-shadows {text-shadow:0 1px 2px rgba(0,0,0,.2)}
	.text-shadows .title,
	.text-shadows .subtitle,
	.text-shadows .tagline {text-shadow:0 2px 3px rgba(0,0,0,.4)}
	.text-shadows .mainmenu .dropdown-menu a {text-shadow:0 2px 1px rgba(0,0,0,.2)}
	.text-shadows .mainmenu .dropdown-menu a:hover {text-shadow:none}

.easeinout{-webkit-transition:all 0.3s ease-in-out;-moz-transition:all 0.3s ease-in-out;-o-transition:all 0.3s ease-in-out;-ms-transition:all 0.3s ease-in-out;transition:all 0.3s ease-in-out}
.reflection{-webkit-box-reflect: below -5% -webkit-gradient(linear, left top, left bottom, from(transparent), to(rgba(255, 255, 255, 0.3)))}
.dropshadow1 {box-shadow: 0px 18px 36px -9px}
.dropshadow2 {-webkit-box-shadow: 0px 2px 6px 2px rgba(0,0,0,0.75);-moz-box-shadow: 0px 2px 6px 2px rgba(0,0,0,0.75);box-shadow: 0px 2px 6px 2px rgba(0,0,0,0.75)}
.fire {background:-webkit-linear-gradient(red, orange);-webkit-background-clip:text;-webkit-text-fill-color:transparent}

.feature03{height:300px;width:300px;padding:0px;position:relative;overflow:hidden;background-color:rgba(192,192,192,85);border:1px solid gray}
	.feature03 .caption{position: absolute;top:224px;width: 100%}
	.feature03 .caption:hover{opacity:1;transform:translateY(-172px);-webkit-transform:translateY(-172px);-moz-transform:translateY(-172px);-ms-transform:translateY(-172px);-o-transform:translateY(-172px)}
	.feature03 .caption-text .info{width:100%;height: 200px}
	.feature03 .caption-text .links {font-size:2em;width:100%;height:50px;padding:12px;background-color:rgba(255,255,255,0.50)}
			   .caption-text .links	button{background: transparent;border: 0}
			   .caption-text .links	button:hover{color:black}
	.feature03 .caption-text{z-index: 10;color: #fff;position: absolute;height: 224px;text-align: center;top:-22px;width: 100%}   
	.feature03 img{z-index: 4}
	.feature03 .blur{background-color: rgba(192, 192, 192, 0.95);height: 224px;z-index: 5;position: absolute;width: 100%}
	.feature03 img {
		position:absolute;
		top:0;left:0;bottom:0;right:0;
		z-index:0
	}
.tile {}
	.tile .title{font-size:22px;text-align:right;margin-top: 0px;margin-bottom:8px;color: white;letter-spacing: 4px}
	.tile p{font-size:12px;line-height: 1.6}
	.tile .stats{font-size:10px;line-height: 1.0;margin-top:20px}
	.tile h4 {font-size:15px;font-family:neuropol;margin-bottom:4px}
	.tile h6 {font-size:9px;font-family:ubuntu;;margin-bottom:8px}
	.tile i{padding-right:10px}
	.tile i:hover{font-size:150%}
	.tile {font-family: 'ubuntu';line-height: 1.5em;font-weight: 400;display:inline-block;box-sizing:border-box;background:#fff;padding:10px;color: #fff;width:280px;height:180px;margin:8px;text-rendering: optimizeLegibility}
	.tile.purple{background: #5133AB}.tile .purple:hover{background:darken(#5133AB,10%)}		
	.tile.red{background:#AC193D}.tile:hover{background:darken(#AC193D, 10%)}		
	.tile.green{background: #00A600}.tile:hover{background: darken(#00A600, 10%)}		
	.tile.blue{background:#2672EC}.tile:hover{background: darken(#2672EC, 10%)}	
	.tile.orange{background:#DC572E}.tile.orange:hover{background:darken(#DC572E, 10%)}	
	.tile.teal{background: #008299}
	.tile:hover{background:darken(#008299, 10%)}	

.glyphicon { margin-right:5px;}
.rating .glyphicon {font-size: 22px;}
.rating-num { margin-top:0px;font-size: 54px; }
.progress { margin-bottom: 5px;height;16px}
.progress-bar { text-align: left; }
.rating-desc .col-md-3 {padding-right: 0px;}
.sr-only { margin-left: 5px;overflow: visible;clip: auto; }

.carousel-inner{height:120px}
.carousel-inner .item, .carousel-inner .active {border: 1px solid rgba(192, 192, 192, 0.5);background-color: rgba(0,0,0,.15)}
.carousel-indicators {position:absolute;bottom:36px;left:initial;z-index:15;width:100%;padding-left:0px;text-align:center;list-style:none}
.carousel-indicators li {border-radius:0;margin-left: 160px;margin-right: -120px}
</style>
<div class="feature03 dropshadow2">

	<div class="project {APP_CATEGORY}" data-tags="{APP_CATEGORY}" style="position: absolute; left: 0px; top: 0px;">
		<div class="tile purple horz lg container" data-gallery="">
			<img src="{ROOT}/apps/{APP_UUID}.jpg" width="100%" alt="" class="img-responsive">
			<div class="row">
				<div class="col-xs-1 text-left"><span class="fa fa-fire fa-lg text fire reflection "></span></div>
				<div class="col-xs-1 text-left"><span class="fa fa-cube fa-lg reflection"></span></div>
				<div class="col-xs-7 text-right">
					<h3 class="title reflection">{APP_CATEGORY}&nbsp;<span class="fa fa-comment">&nbsp;</span></h3>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="container-fluid">
						<div class="row-fluid">
							<div class="col-xs-12">
								<div class="row-fluid">
								
									<div id="user-ratings" class="carousel slide" data-ride="carousel" data-interval="3000" data-wrap="true">
										<!-- Wrapper for slides -->
										<div class="carousel-inner">
											<div class="item active">
												<h1 class="rating-num">{USER_RATING}</h1>
												<div class="rating">
													<span class="glyphicon glyphicon-star"></span>
													<span class="glyphicon glyphicon-star"></span>
													<span class="glyphicon glyphicon-star"></span>
													<span class="glyphicon glyphicon-star"></span>
													<span class="glyphicon glyphicon-star-empty"></span>																</div>
												<div>
													<span class="glyphicon glyphicon-user"></span>{USER_TOTAL}
												</div>
											</div>
											
											<div class="item">
												<div class="row-fluid rating-desc">
													<div class="col-xs-4 text-right">
														<span class="glyphicon glyphicon-star"></span>5
													</div>
													<div class="col-xs-8">
														<div class="progress progress-striped">
															<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="20"
																aria-valuemin="0" aria-valuemax="100" style="width: {USER_FIVE}%">
																<span class="sr-only">{USER_FIVE}</span>
															</div>
														</div>
													</div>
													<!-- end 5 -->
													<div class="col-xs-4 text-right">
														<span class="glyphicon glyphicon-star"></span>4
													</div>
													<div class="col-xs-8">
														<div class="progress">
															<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="20"
																aria-valuemin="0" aria-valuemax="100" style="width: {USER_FOUR}%">
																<span class="sr-only">{USER_FOUR}</span>
															</div>
														</div>
													</div>
													<!-- end 4 -->
													<div class="col-xs-4 text-right">
														<span class="glyphicon glyphicon-star"></span>3
													</div>
													<div class="col-xs-8">
														<div class="progress">
															<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20"
																aria-valuemin="0" aria-valuemax="100" style="width:{USER_THREE}%">
																<span class="sr-only">{USER_THREE}</span>
															</div>
														</div>
													</div>
													<!-- end 3 -->
													<div class="col-xs-4 text-right">
														<span class="glyphicon glyphicon-star"></span>2
													</div>
													<div class="col-xs-8">
														<div class="progress">
															<div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="20"
																aria-valuemin="0" aria-valuemax="100" style="width: {USER_TWO}%">
																<span class="sr-only">{USER_TWO}<span>
															</div>
														</div>
													</div>
													<!-- end 2 -->
													<div class="col-xs-4 text-right">
														<span class="glyphicon glyphicon-star"></span>1
													</div>
													<div class="col-xs-8">
														<div class="progress">
															<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80"
																aria-valuemin="0" aria-valuemax="100" style="width: {USER_ONE}%">
																<span class="sr-only">{USER_ONE}</span>
															</div>
														</div>
													</div>
													<!-- end 1 -->
												</div>
											</div>
											
										</div>
									</div>												
																				
								</div>
							</div>
						</div>
					</div>															
				</div>
			</div>
		</div>					
	</div>
	
	<div class="caption easeinout">
		<div class="blur"></div>
		<div class="caption-text">
			<div class="info">
				<h3 style="border-top:2px solid white; border-bottom:2px solid white">{APP_FULLNAME}</h3>
				<h4>{APP_PUBLISHER}</h4>
				<p>{APP_DESCRIPTION}</p>
			</div>
			<div class="links">
				<button onclick="M$.click('/{APP_PUBLISHER}/home/');"><span class="fa fa-link fa-4"></span></button>
				<button onclick="M$.click('/{APP_PUBLISHER}/{APP_FOLDER}/');"><span class="fa fa-youtube-play fa-4"></span></button>
			</div>
		</div>
	</div>
</div>

<script>
$('.carousel').carousel();
</script>
</ins>
