<m-nano id="feature01" data-component="applet" data-publisher="maestro" data-folder="shared">
<style>
.feature01{
    	padding: 0px;
		position: relative;
		overflow: hidden;
		height: 200px;
		background-color:#cccccc;
	}
.feature01:hover .caption{
	opacity: 1;
	transform: translateY(-150px);
	-webkit-transform:translateY(-150px);
	-moz-transform:translateY(-150px);
	-ms-transform:translateY(-150px);
	-o-transform:translateY(-150px);
}
.feature01 img{
	z-index: 4;
}
.feature01 .caption{
	position: absolute;
	top:150px;
	-webkit-transition:all 0.3s ease-in-out;
	-moz-transition:all 0.3s ease-in-out;
	-o-transition:all 0.3s ease-in-out;
	-ms-transition:all 0.3s ease-in-out;
	transition:all 0.3s ease-in-out;
	width: 100%;
}
.feature01 .blur{
	background-color: rgba(192, 192, 192, 0.95);
	height: 300px;
	z-index: 5;
	position: absolute;
	width: 100%;
}
.feature01 .caption-text{
	z-index: 10;
	color: #fff;
	position: absolute;
	height: 300px;
	text-align: center;
	top:-20px;
	width: 100%;
}   
</style>
<div class="feature01">
	<img width="100%"  src="{IMG}" alt="{TITLE}" title="{TITLE}">
	<div class="caption">
		<div class="blur"></div>
		<div class="caption-text">
			<h3 style="border-top:2px solid white; border-bottom:2px solid white">{TITLE}</h3>
			<p id="param-desc">{DESC}</p>
			<a href="#"><span class="glyphicon glyphicon-link glyphBig"></span></a>
		</div>
	</div>
</div>
</m-nano>
